<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1, user-scalable=0">

    <title>Bump, Birth and Baby 2017</title>
    <link rel="icon" type="image/png" href="images/favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-128.png" sizes="128x128">
    <!-- Keep 32x32 last for older browsers -->
    <link rel="icon" type="image/png" href="images/favicon-32.png" sizes="32x32">

    <!-- Vendor styles -->
    {{#isProduction}}
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {{/isProduction}}
    {{^isProduction}}
      <link rel="stylesheet" href="vendor/css/normalize.min.css">
      <link rel="stylesheet" href="vendor/css/font-awesome.min.css">
    {{/isProduction}}

    <!-- Site styles -->
    <link rel="stylesheet" href="styles.min.css">
  </head>
  <body>
    <div class="container">
      <div class="first-container">
        <figure class="logo">
          <img src="images/logo.png">
          <figcaption>Raising funds for Still Aware and Love Mercy Foundation</figcaption>
        </figure>
        <div class="details">
          <div class="media">
            <figure class="media-figure">
              <i class="fa fa-fw fa-map-marker text-tertiary"></i>
            </figure>
            <div class="media-body">
              The Woolshed,<br>
              601 Princes Hwy, Yallah
            </div>
          </div>
          <div class="media media-middle">
            <figure class="media-figure">
              <i class="fa fa-fw fa-calendar text-tertiary"></i>
            </figure>
            <div class="media-body">
              Sat 19th August '17
            </div>
          </div>
          <div class="media media-middle">
            <figure class="media-figure">
              <i class="fa fa-fw fa-clock-o text-tertiary"></i>
            </figure>
            <div class="media-body">
              11am - 2pm
            </div>
          </div>
          <div class="media media-middle">
            <figure class="media-figure">
              <i class="fa fa-fw fa-ticket text-tertiary"></i>
            </figure>
            <div class="media-body">
              <a class="btn" href="https://www.stickytickets.com.au/53589/bump_birth_and_baby_2017/buy-tickets">
                Buy a ticket...
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="second-container">
        <h1>Bump, Birth and Baby 2017</h1>
        <p>This is some sample text...</p>
      </div>
    </div>
  </body>
</html>
